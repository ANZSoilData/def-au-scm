<h3 class="h3"><a id="chapter14sec16"></a>14F4 Sulfate-S<sub>/SE</sub> &#8211; automated colour</h3>
<p class="para">This analytical finish, which has the same code number in <a href="#ch14ref19">Rayment and Higginson (1992)</a>, is nowadays rarely used, with modern alternatives such as ICPAES and IC preferred. To save space, analytical details are not included.</p>
