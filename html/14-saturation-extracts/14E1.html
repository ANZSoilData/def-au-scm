<h3 class="h3"><a id="chapter14sec09"></a>14E1 Chloride<sub>/SE</sub> &#8211; potentiometric titration</h3>
<p class="para">Analyse an aliquot of SE by potentiometric titration, as outlined in Method 5A1.</p>
<p class="indent-para">Report Cl<sub>/SE</sub> (cmol<sub>c</sub>/L), or multiply by 35.453 to convert to mg Cl<sub>/SE</sub>/L. Also, record method codes for preparing and extracting the SE.</p>
