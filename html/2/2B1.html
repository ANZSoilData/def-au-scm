<h3 class="h3"><a id="chapter02sec04"></a>2B1 As received moisture content</h3>
<p class="para">When there is a need to know the moisture status of soils received at the laboratory, take a representative sub-sample and proceed as for Method 2A1.</p>
<p class="indent-para">Report as &#8216;as received&#8217; moisture content (%).</p>
